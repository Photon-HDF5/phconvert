name: Tests

on:
  push:
    branch:
      - master
      - setuptools_scm
    pull_request:
      branch:
        - master
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest ]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0
      # # - name: Setup Python ${{matrix.python-version}}
      # #   uses: actions/setup-python@v4
      # #   with:
      # #     python-version: ${{matrix.python-version}}
      # # - name: Upgrade pip
      # #   run: python -m pip install --upgrade pip
      # # - name: Windows 3.6 Oddities
      # #   if: matrix.python-version == 3.6 && runner.os == 'Windows'
      # #   run: python -m pip install pwintypy==1.1.6
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
           auto-update-conda: true
           channels: conda-forge
           python-version: ${{matrix.python-version}}
           activate-environment: test
      - name: Apple Silicon oddities
        if: matrix.os == 'macos-latest'
        shell: bash -l {0}
        run: |
          brew install c-blosc hdf5
          export HDF5_DIR=/opt/homebrew/opt/hdf5
          export BLOSC_DIR=/opt/homebrew/opt/c-blosc
      # # - name: Install Conda (old fashioned way)
      # #   if: matrix.os == 'macos-14'
      # #   run: |
      # #     wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O ~/miniconda.sh
      # #     bash ~/miniconda.sh -b -p $HOME/miniconda
      # #     export PATH="$HOME/miniconda/bin:$PATH"
      # #     source $HOME/miniconda/bin/activate
      # #     conda config --set always_yes yes --set changeps1 no
      # #     conda init --all
      # #     conda create -n test python=${{matrix.python-version}}
      # #     conda activate test
      - name: checkout pt3 test file
        uses: actions/checkout@v6
        with:
          repository: dwaithe/FCS_point_correlator
          sparse-checkout: |
            focuspoint/TopFluo488-PE_8_0_7_1_1_2.pt3
          path: FCS_point/TopFluor488-PE_8_0_7_1_1_2.pt3
      - name: check out test files
        uses: actions/checkout@v6
        with:
          repository: PhotonHDF5/PTUSPCSMfiles
          path: PTUSPCSMfiles
      - name: Install Dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools build
          conda install numpy cython pytest pyyaml jupyter
          conda install pytables matplotlib pandas numba
      - name: Old Python dependencies
        if: matrix.python-version <= 3.9
        shell: bash -l {0}
        run: pip install importlib_resources
      - name: build phconvert
        shell: bash -l {0}
        run: |
          pip install .
      - name: Test project
        shell: bash -l {0}
        run: |
          pytest
        
